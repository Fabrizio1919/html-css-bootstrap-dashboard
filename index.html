<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body class="debug">

    <header class="site_header d-flex space-between py-2">

        <nav class="navbar p-0">
            <a class="navbar-brand px-2" href="#">
                <img src="./assets/img/logo.svg" alt="Boolean" width="100" height="30">
            </a>
        </nav>
        <!-- ./navbar -->
        <input type="text" class="form-control" style="width: 78%;" placeholder="Prova a cercare lezioni di Laravel"
            aria-label="Username" aria-describedby="basic-addon1">
        <!-- ./sinput -->
        <div class="option_search align-items-center d-flex mx-3 gap-3">
            <span>
                <i class="fa-solid fa-list"></i>
            </span>

            <span>
                <i class="fa-solid fa-question"></i>
            </span>

            <span>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </span>

            <span>
                <i class="fa-solid fa-bell"></i>
            </span>
        </div>
        <!-- ./option_search -->
    </header>

    <div class="bar_top">
        <div class="sidebar d-flex flex-column">
            <div class="siderbar_top d-flex justify-content-center flex-column align-items-center py-2">
                <div class="text-light">

                    <ul class="d-flex m-0 p-0 my-1">
                        <li><i class="fa fa-home mx-1" aria-hidden="true"></i></li>
                        <li><span>Home</span></li>
                    </ul>

                    <ul class="d-flex m-0 p-0 my-1">
                        <li><i class="fa-solid fa-chart-simple mx-1"></i></li>
                        <li><span>Stats</span></li>
                    </ul>

                    <ul class="d-flex m-0 p-0 my-1">
                        <li><i class="fa-solid fa-signal mx-1"></i></li>
                        <li><span>Signals</span></li>
                    </ul>
                </div>
            </div>
            <!-- ./siderbar_top -->
            <div class="sidebar_bottom d-flex justify-content-center flex-column align-items-center py-2">
                <div class="text-light">
                    <ul class="d-flex m-0 p-0 my-1">
                        <li><i class="fa-solid fa-gear mx-1"></i></li>
                        <li><span>Admin</span></li>
                    </ul>
                </div>
            </div>
            <!-- ./siderbar_bottom -->
        </div>
        <!-- ./sidebat -->

        <main class="content">

            <div class="boolean_top p-4">
               <div class="container">
                 <div class="row row-cols-1 row-cols-md-3 mx-auto ">
                    <div class="col">
                        <h3 class="text-white">Boolean</h3>
                        <span class="rounded-pill blue text-white fs-6 p-1">Piano blaze</span><br>
                        <span class="rounded-pill blue text-white fs-6 p-1 ">3 App</span>
                        <span><i class="fa-solid fa-angles-right text-white"></i></span>
                        <span class="rounded-pill blue text-white fs-6 p-1 ">Boolean Mobile App</span>
                        <span class="rounded-pill blue text-white fs-6 p-1 ">Boolean Wep App</span>
                        <span class="rounded-pill blue text-white fs-6 p-1 ">Boolean Blog App</span>
                    </div>

                    <div class="col">
                        <span class="text-white">Studenti online negli ultimi 30 minuti</span>
                        <h2 class="text-white">125</h2>
                    </div>
                    <div class="col">
                        <ul class="d-flex m-0 p-0 my-1">
                            <li><span class="text-white">Nuovo studente</span></li>
                            <li><i class="fa fa-home mx-1 text-white" aria-hidden="true"></i></li>
                        </ul>
                    </div>
                </div>
               </div>
            </div>






        </main>














    </div>








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
</body>

</html>
